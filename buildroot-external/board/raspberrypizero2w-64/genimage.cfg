image boot.vfat {
    vfat {
        files = {
            "bcm2710-rpi-zero-2-w.dtb",
            "Image",
            "rootfs.cpio.gz",
            "config.txt",
            "cmdline.txt",
            "bootcode.bin",
            "start.elf",
            "fixup.dat"
        }
    }
    size = 128M
}

image sdcard.img {
    hdimage {
    }

    partition boot {
        partition-type = 0xC
        bootable = "true"
        image = "boot.vfat"
    }

    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
    }
}

