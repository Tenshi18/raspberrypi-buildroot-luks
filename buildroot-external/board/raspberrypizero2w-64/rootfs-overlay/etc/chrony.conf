# NTP servers (will fail gracefully if no network)
pool pool.ntp.org iburst

# Allow large time corrections (needed if starting from 1970)
makestep 1.0 3
maxchange 1000 1 2

# Sync RTC with system time
rtcsync

# Local reference clock (fallback if no network)
# This allows chrony to work even without NTP servers
local stratum 10

logdir /var/log/chrony
